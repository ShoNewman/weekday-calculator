<html lang="en">
<head>
  <title>Weekday Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC"> 
</head>
<body>
  <div class="background">
    <div class="container">
      <h1 class="jumbotron">Weekday Calculator</h1>
          
      <h3>
          Determine Day of the Week.
      </h3>
      <form id="weekDay">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="day">Day</label>
            <input type="integer" class="form-control" id="day" name="day">
          </div>
      
          <div class="form-group col-md-4">
            <label for="month">Month</label>
            <select class="form-control" id="month">
              <option value="Select">Select Month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
        
          <div class="form-group col-md-4">
            <label for="year">Year</label>
            <input type="integer" class="form-control" id="year" name="year">
          </div>
        </div>
          <button type="submit" class="btn btn-light">Submit</button>
      </form>
      <div class="card">
        <div class="card-header card-body">
          <h4>The Day of the Week Is:</h4>
        </div>
        <div id="dayOfTheWeek">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
